<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Salinas da Margarida - Carregando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ea580c 0%, #fb923c 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.08);} }
        .loading-spinner {
            border: 6px solid #fff3e0;
            border-top: 6px solid #EA580C;
            border-radius: 50%;
            width: 72px;
            height: 72px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fade-in 1s; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .typing {
            overflow: hidden;
            border-right: 2px solid #fff;
            white-space: nowrap;
            width: 0;
            animation: typing 2.5s steps(28, end) forwards, blink-caret 0.7s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { 50% { border-color: #fff; } }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="text-center w-full max-w-md mx-auto px-6 fade-in">
        <!-- Ícone flamingo SVG estilizado -->
        <div class="mb-8 pulse">
            <div class="w-32 h-32 mx-auto bg-white rounded-full flex items-center justify-center shadow-2xl">
                <!-- SVG Flamingo minimalista/accent color -->
                <svg width="80" height="80" viewBox="0 0 48 48" fill="none">
                  <circle cx="24" cy="24" r="22" fill="#EA580C" stroke="#fff3e0" stroke-width="3"/>
                  <path d="M20 34 Q18 28 28 26 Q38 24 30 14 Q24 8 16 14 Q12 18 18 26 Q22 32 20 34Z" fill="#FF69B4"/>
                  <path d="M28 26 Q34 20 30 14" stroke="#FF69B4" stroke-width="2" fill="none"/>
                  <rect x="22" y="34" width="2" height="10" rx="1" fill="#FF69B4"/>
                  <rect x="26" y="34" width="2" height="10" rx="1" fill="#FF69B4"/>
                  <path d="M15 12 Q14 10 16 10" stroke="#222" stroke-width="1.5" fill="none"/>
                  <circle cx="17" cy="15" r="1.2" fill="#222"/>
                </svg>
            </div>
        </div>
        <!-- Spinner -->
        <div class="loading-spinner mb-6"></div>
        <!-- Título animado -->
        <h1 class="text-4xl font-bold text-white mb-2 typing">Guia Salinas</h1>
        <p class="text-lg text-white/90 mb-8 fade-in" style="animation-delay:2.5s;animation-fill-mode:forwards;">
            Descubra o coração do Recôncavo Baiano
        </p>
        <!-- Barra de progresso -->
        <div class="w-64 h-2 bg-white/50 rounded-full mx-auto overflow-hidden shadow-inner mb-4">
            <div id="progress-bar" class="h-full bg-orange-600 rounded-full transition-all duration-100" style="width: 0%"></div>
        </div>
        <p class="text-sm text-white/80 mb-2">Carregando... <span id="countdown">5</span> segundos</p>
    </div>
    <script>
        let progress = 0, countdown = 5;
        const progressBar = document.getElementById('progress-bar');
        const countdownElement = document.getElementById('countdown');
        const totalTime = 5000, updateInterval = 50, totalSteps = totalTime / updateInterval, progressIncrement = 100 / totalSteps;
        const progressInterval = setInterval(() => {
            progress += progressIncrement;
            progressBar.style.width = Math.min(progress, 100) + '%';
        }, updateInterval);
        const countdownTimer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownTimer); redirectToMainPage();
            }
        }, 1000);
        function redirectToMainPage() {
            clearInterval(progressInterval); clearInterval(countdownTimer);
            document.body.style.opacity = '1';
            document.body.style.transition = 'opacity 0.5s';
            setTimeout(() => { document.body.style.opacity = '0'; }, 100);
            setTimeout(() => { window.location.href = 'index.html'; }, 600);
        }
        setTimeout(redirectToMainPage, 8000);
    </script>
</body>
</html>
